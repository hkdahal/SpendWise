{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Basic Form</title>

	<link rel="stylesheet" href="{% static 'css/demo.css' %}">
	<link rel="stylesheet" href="{% static 'css/form-basic.css' %}">

</head>


	<header>
        <h1>Spend-Wise</h1>
        <br> <br>
		<h1><a href="/">Home</a></h1>
        <a href="/">Download</a>
    </header>

    <ul>
        <li><a href="/" class="active">Register Family</a></li>
        <li><a href="/register/rent">Record Rent</a></li>
        <li><a href="/register/grocery">Record Grocery Expense</a></li>
        <li><a href="/register/car">Record Car Expense</a></li>
        <li><a href="/register/income">Record Income</a></li>
        <li><a href="/stat">Where do I stand?</a></li>

    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-basic.css -->

        <form class="form-basic" method="post" action="/{% if action == 'Rent' %}register/rent {% endif %}">

            <div class="form-title-row">
                <h1>Register your {{ action }}!</h1>
            </div>

            {% csrf_token %}

            {{ given_form.as_p }}

            <div class="form-row">
                <button type="submit">Register {{ action }} </button>
            </div>

        </form>

    </div>

</body>

</html>
